<section class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center py-4">
                <i class="fa fa-phone fa-3x text-light"></i><br>
                <span class="text-light">GIVE US A CALL
                </span><br>
                <span class="text-light">
                  <a href="tel:+91-4545454545" class="text-light">+91-9552522476</a>
                </span>
            </div>
            <div class="col-md-6 text-center text-light py-4">
                <i class="fa fa-envelope fa-3x text-light"></i><br>
                <span class="text-light">SEND US A MESSAGE
                </span><br>
                <span class="text-light">
                  <a href="mailto:dialyourproperties@gmail.com" class="text-light">
                    maitridnb@gmail.com
                  </a>
                </span>
            </div>
            <div class="col-md-12">
                <form class="contact-form" (submit)="sendEmail($event)">
                 
               <div class="form-group col-md-12 ">
                   <input type="text" class="form-control"  name="name" placeholder="Enter First Name" required>
                   
               </div>
                                        
               <div class="form-group col-md-12">
                   <input type="phone" class="form-control"   name="phone" placeholder="Enter Mobile Number" required>
               </div>
               
                <div class="form-group col-md-12">
                 <input type="email" class="form-control"  name="email"placeholder="Enter Email" required>
               </div>
                                         
                <div class="form-group col-md-12 ">
                 <input type="text" class="form-control" name="message" placeholder="Enter Message" required>
               </div>
           
               <div class="form-group col-md-12" >
                      <select type="text" class="form-control element-block" name="area" required>
                   <option>Select Area</option>
                       <option>1 BHK</option>
                       <option>2 BHK</option>
                     </select>
                </div>
                 <button type="submit"  value="submit" class="btn btn-primary">Submit</button>
               </form>
           </div>
        </div>
    </div>
</section>
